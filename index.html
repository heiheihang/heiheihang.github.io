<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-2">
      </div>
      <div class="col-6">
        <h1> C and T S.1 Competition </h1>
        <form name="submit-to-google-sheet" class="big-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name"  placeholder="name" id='name' required>
          </div>
           <div class="col-3 my-2">
             <label for="inlineFormCustomSelect">Class</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="class">
            <option selected>Class...</option>
            <option value="1a">1A</option>
            <option value="1b">1B</option>
            <option value="1c">1C</option>
            <option value="1d">1D</option>
          </select>
          </div>
        </form>
        <div id="container"></div>
        <div> hi </div>
        <button onclick="check()" class="btn btn-secondary"> check </button>
      </div>
      <div class="col-4">
        <h2> Hints </h2>

        <div class="hint"> (c1, r1-r3): alex </div>
        <div class="hint"> (c1, r1-r3): alex </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
      </div>
    </div>
