<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crossword Puzzle</title>
  <meta name="description" content="The HTML5 Herald">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <h1> C and T S.1 Competition </h1>
  <div id="container"></div>
  <div class="hint-section">
    <h2> Hints </h2>

    <div class="hint"> (c1, r1-r3): alex </div>
    <div class="hint"> (c1, r1-r3): alex </div>
  </div>
<button onclick="check()" class="button"> check </button>


<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxBY7Xg_b1UvKbMaZSInXUnxWgfGS9fl9ke2B0R1RorRJHFZJwH/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

 <script src="./script.js"></script>
</body>
</html>
